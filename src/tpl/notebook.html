    <div class="cl-prompt-clock"><span>0</span> 秒后自动关闭</div>
    <div class="cl-prompt-close">X</div>

    <div class="cl-prompt-body"><p id="cl-prompt-content"></p></div>
</div>
<div id="cl-confirm" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="cl-confirm-title">提示</h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <p id="cl-confirm-body">确定要继续吗？</p>
                <button class="button center" id="cl-confirm-cnf-btn">确定</button>
                <button class="button center" id="cl-confirm-ccl-btn">取消</button>
            </div>
        </div>
    </div>
</div>
<div id="login-modal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="login-or-regist"></h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <p>*请键入正确的邮箱。</p>
                <div>
                    <label>邮箱: <input class="redinput" type="text" name="email"/></label>
                </div>
                <div>
                    <label>密码: <input class="redinput" type="password" name="password"/></label>
                </div>
                <button class="button center" id="login-btn">确定</button>
            </div>
        </div>
    </div>
</div>
<div id="input-modal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="input-modal-title"></h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <div id="input-modal-body"></div>
                <button class="button center" id="input-modal-confirm-btn">确定</button>
            </div>
        </div>
    </div>
</div>

### 开始使用
　　这是一个轻量级、支持分享、无广告的云笔记本。

　　你可以点击右上角的“注册”按钮，设置好你的邮箱和密码，即可登入系统。登入后，你会在页面左侧看到以你的邮箱命名的目录，这是你的根目录。

<img src="{{ CDN_URL }}/notebook/static/notebook/readme_img/preview.png" style="width:100%">

　　你可以在你的根目录夹下创建目录、新建文档。这个编辑器是支持markdown语法的，当然也兼容html语法。如果你不知道如何使用markdown语法撰写文档，百度上有诸多优秀的教程，你可以搜索并尝试一下。你可以为你撰写的文档创建一个分享的链接，下图就是这个这个文档分享后的效果。

<img src="{{ CDN_URL }}/notebook/static/notebook/readme_img/shareurl.jpg" style="width:100%">

　　你也可以上传你自己的图片、音乐或其他二进制文件。所有的二进制文件均不支持在线预览，但系统可以为这些二进制文件创建一个链接（在左侧目录树结构的文件名上右击，然后点击“分享”），这样一来，你可以把它们的链接嵌入到你自己的文档中，让它绘声绘色，就像本示例一样。

<img src="{{ CDN_URL }}/notebook/static/notebook/readme_img/share.png" style="width:100%">
